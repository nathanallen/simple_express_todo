<!DOCTYPE html>
<html>
<head>
  <title>Todo</title>
  <!-- Third Party Scripts -->
  <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/vendor/underscore/underscore-min.js"></script>

  <!-- Application Scripts -->
  <link rel="stylesheet" type="text/css" href="/static/css/todo.css">
  <script type="text/javascript" src="/static/js/todo.js"></script>
</head>
<body>

  <h4>Create a todo:</h4>
  <!--- TODO CREATION FORM -->
  <form action="/todos" method="POST">
    <input type="checkbox" name="completed">
    <input type="text" name="description" required>
    <input type="submit" value="Create">
  </form>
  <hr>

  <h4>Active Todos:</h4>
  <!--- LIST OF TODOS (loop) -->
  <div id="todo-list-container"></div>


  <script type="text/template" id="todo-item-tmpl">
    <form action="/todos/<%= id %>">
      <input type="checkbox" name="completed" value="<%= completed %>">
      <input type="text" name="description" value="<%= description %>" required>
      <input type="submit" formmethod="PUT" value="Update">
      <input type="submit" formmethod="DELETE" value="Delete">
    </form>
  </script>



</body>
</html>
